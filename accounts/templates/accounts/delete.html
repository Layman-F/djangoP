{% extends 'accounts/main.html' %}
{% load static %}
{% block content%}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure u wanna delete "{{item}}"?</p>

			<form action="{% url 'delete_order' item.id %}" method="POST">
				{% csrf_token %}
				<a class="btn btn_warning" href="{% url 'home' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm" value="submit">
			</form>
		</div>
	</div>
</div>
{% endblock %}
